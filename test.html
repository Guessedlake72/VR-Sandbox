<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
</head>

<body>
<a-assets>

  <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
  <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg"></a-assets>
  <a-scene>
    <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>
    <a-entity light="color: #FFF; intensity: 1.5" position="-1 2 0"></a-entity>
    <a-entity light="type: ambient; color: #BBB"></a-entity>

    <!-- camera rig -->
    <a-entity id="player">
      <!-- camera -->
      <a-entity id="camera" camera wasd-controls look-controls></a-entity>
      <!-- hand controls -->
      <a-entity id="left-hand" oculus-touch-controls="hand: left" blink-controls></a-entity>
      <a-entity id="right-hand" oculus-touch-controls="hand: right" blink-controls></a-entity>
    </a-entity>
    <a-box></a-box>
  </a-scene>
</body>
