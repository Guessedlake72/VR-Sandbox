<html>
  <head>
    <title>Basic</title>
    <meta name="description" content="Showing in-VR logging using AFRAME.log and events."></meta>
    <meta property="og:image" content="https://raw.githubusercontent.com/supermedium/superframe/master/components/log/examples/basic/preview.gif"></meta>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="./components/aframe-super-keyboard.min.js"></script>

  </head>
  <body>
    <a-scene environment="preset: contact; skyColor: #112214; horizonColor: #478d54; ground: hills; groundTexture: checkerboard; groundColor: #4f3e4b; groundColor2: #4d3c47; dressing: none; grid: none">

      <a-entity id="hand" laser-controls="hand: right">
        <a-sphere radius="0.03"></a-sphere>
      </a-entity>

      <!-- Change hand to `#hand` for VR. -->
      <a-entity id="keyboard" super-keyboard="hand: #hand; imagePath:./assets/keyboard/" position="0 1.076 -0.5" rotation="-30 0 0"></a-entity>
    </a-scene>

  </body>
</html>
