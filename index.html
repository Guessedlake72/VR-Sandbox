<script>
        AFRAME.registerComponent('phase-shift', {
        init: function () {
          var el = this.el
          el.addEventListener('gripdown', function () {
            el.setAttribute('collision-filter', {collisionForces: true})
          })
          el.addEventListener('gripup', function () {
            el.setAttribute('collision-filter', {collisionForces: false})
          })
        }
      })
</script>
<script>
  AFRAME.registerComponent('stay', {
  init: function () {
    console.log("start")
    var el = this.el
    el.addEventListener('drag-start	', function () {
      console.log("setting damping")
      el.setAttribute('dynamic-body', {linearDamping: 0.01, angularDamping: 0.01})
    });
    el.addEventListener('drag-end	', function () {
      el.setAttribute('dynamic-body', {linearDamping: 1.0, angularDamping: 1.0})
    });
  }
});
</script>

  <script id="plane" type="text/html">
    <a-entity class="link"
      geometry="primitive: plane; height: 1; width: 1"
      material="shader: flat; src: #cubes-thumb"
      sound="on: click; src: #click-sound"></a-entity>
  </script>

  <script id="frame" type="text/html">
    <!--replace-->
    <a-gltf-model src="/assets/scene.gltf" position="1 0 -.06" scale="0.01 0.01 0.01" rotation="0 270 0"></a-gltf-model>
    <a-image src="#picture" height="2.1" width="1.6" position="0 1.25 0"></a-image>
  </script>

</head>
<body>
  <a-scene custom-assets gamestate physics="gravity: 0; friction:0.5" save-upload id="scene" >
    <a-assets>
      <img id="picture" src="https://browserstack.wpenginepowered.com/wp-content/uploads/2021/03/resp-design-mode-700x550.png">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      <a-mixin id="pointer" raycaster="showLine: true; objects: .cube, a-link"
      super-hands="colliderEvent: raycaster-intersection;
                   colliderEventProperty: els;
                   colliderEndEvent:raycaster-intersection-cleared;
                   colliderEndEventProperty: clearedEls;">
      </a-mixin>
      <a-mixin id="controllerhands" 
      super-hands="grabStartButtons: gripdown;
                   grabEndButtons: gripup; 
                   dragDropStartButtons: gripdown, ybuttondown; 
                   dragDropEndButtons: gripdown, ybuttonup"
                   sphere-collider="objects: a-box">
      </a-mixin>
      <a-mixin id="physicsBody"
                 hoverable grabbable stretchable draggable
                 collision-filter="collisionForces: false"
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                 dynamic-body shadow set-active></a-mixin>
      <a-mixin id="controller-right" mixin="controllerhands"
       oculus-touch-controls="hand: right">
      </a-mixin>
      <a-mixin id="controller-left" mixin="controllerhands"
      oculus-touch-controls="hand: left">
      </a-mixin>
      <a-mixin id="touch"
      physics-collider phase-shift
      collision-filter="collisionForces: false"
      static-body="shape: sphere; sphereRadius: 0.02"
      super-hands="colliderEvent: collisions;
                   colliderEventProperty: els;
                   colliderEndEvent: collisions;
                   colliderEndEventProperty: clearedEls;
                   grabStartButtons: gripdown;
                   grabEndButtons: gripup; 
                   dragDropStartButtons: gripdown, ybuttondown; 
                   dragDropEndButtons: gripdown, ybuttonup">
      </a-mixin>
      <a-mixin id="voxel"
         geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
         material="shader: standard"
         random-color
         snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
      ></a-mixin>
      <a-mixin id="pointerControlled"
          hoverable grabbable stretchable draggable droppable
          shadow
          event-set__dragdrop="_event: drag-drop; geometry.primitive: sphere; geometry.radius: 0.25"
          event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
          event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
          event-set__dragon="_event: dragover-start; material.wireframe: true"
          event-set__dragoff="_event: dragover-end; material.wireframe: false">
      </a-mixin>
      <a-mixin id="movable"
        hoverable grabbable stretchable draggable droppable></a-mixin>
      <!--replace-->
      <a-asset-item id="room" src="/assets/room/scene.gltf"></a-asset-item>
      <!--replace-->
      <a-asset-item id="duck" src="/assets/glb/Duck.glb"></a-asset-item>
      <!--replace-->
      <a-asset-item id="toycar" src="/assets/toycar/ToyCar.gltf"></a-asset-item>
      

    </a-assets>
    <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>
    <a-entity light="color: #FFF; intensity: 1.5" position="-1 2 0"></a-entity>
    <a-entity light="type: ambient; color: #BBB"></a-entity>

    <a-entity gltf-model="#room" scale=".35 .35 .35" position="-3 .7 0"></a-entity>
    
    <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>

    <!-- camera rig -->
    <a-entity id="player">
      <!-- camera -->
      <a-entity id="camera"  position="0 1 0" camera wasd-controls look-controls></a-entity>
      <!-- hand controls -->
      <a-entity id="lhand"  mixin="touch" hand-controls="hand:left" blink-controls="button: trigger; snapTurn: false" strech></a-entity>
      <a-entity  id="rhand"  mixin="touch" hand-controls="hand: right" spawn-entity menu blink-controls="button: trigger; snapTurn: false"></a-entity>
    </a-entity>

      <a-box class="physicsBody" mixin="physicsBody" scale="1 1 1" position="0 0.6 0" material="color: red"></a-box>

    </a-scene>
</body>
